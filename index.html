<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <h1 class="mb-4">Expense Tracker</h1>
                <div class="card mb-4">
                    <div class="card-header">
                        <h5>Add New Expense</h5>
                    </div>
                    <div class="card-body">
                        <form id="expenseForm">
                            <div class="mb-3">
                                <label for="title" class="form-label">Title</label>
                                <input type="text" class="form-control" id="title" required>
                            </div>
                            <div class="mb-3">
                                <label for="amount" class="form-label">Amount</label>
                                <input type="number" class="form-control" id="amount" min="0.01" step="0.01" required>
                            </div>
                            <div class="mb-3">
                                <label for="date" class="form-label">Date</label>
                                <input type="date" class="form-control" id="date" required>
                            </div>
                            <div class="mb-3">
                                <label for="category" class="form-label">Category</label>
                                <select class="form-select" id="category" required>
                                    <option value="Food">Food</option>
                                    <option value="Transportation">Transportation</option>
                                    <option value="Utilities">Utilities</option>
                                    <option value="Entertainment">Entertainment</option>
                                    <option value="Others">Others</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary">Add Expense</button>
                            <button type="button" id="removeAllBtn" class="btn btn-danger ms-2">Remove All</button>
                        </form>
                        <hr>
                        <h6 class="mt-3">Import Expenses (Excel)</h6>
                        <input type="file" id="excelFile" accept=".xlsx, .xls" class="form-control mb-2">
                        <button id="importBtn" class="btn btn-outline-secondary">Import</button>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4 h-100">
                    <div class="card-header">
                        <div class="d-flex justify-content-between align-items-center mb-2">
                            <h5 class="mb-0">Filter by Year</h5>
                            <select id="yearFilter" class="form-select" style="width: auto;">
                                <option value="2023">2023</option>
                                <option value="2024">2024</option>
                                <option value="2025" selected>2025</option>
                            </select>
                        </div>
                        <div class="d-flex justify-content-between align-items-center">
                            <h5 class="mb-0">View Mode</h5>
                            <select id="viewMode" class="form-select" style="width: auto;">
                                <option value="month">By Month</option>
                                <option value="category">By Category</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <canvas id="expenseChart" height="200"></canvas>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Your Expenses</h5>
                    </div>
                    <div class="card-body">
                        <div id="expenseList"></div>
                        <div id="noExpenses" class="text-center py-4" style="display: none;">
                            <p>Found no expenses.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="app.js"></script>
    <div id="totalBar" class="total-bar">
        Total expenses for <span id="totalYear">2025</span>: RM <span id="totalAmount">0.00</span>
    </div>
</body>
</html>
